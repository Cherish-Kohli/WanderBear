<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="client.js"></script>
</head>

<body>
  <header>
    <div class="d-flex justify-content-between navbar-dark bg-dark">
      <div class="p-3 nav-item"><a class="navbar-brand fs-1" href="#">WanderBear</a></div>
      <div class="p-4 nav-item">
        <p class="navbar-brand fs-4" id="visitCount"> </p>
      </div>
    </div>
  </header>

  <div class="row justify-content-center" id="formSection">
    <div class="row justify-content-center mb-4 mt-5">
      <div class="col-lg-3">
        <input type="text" class="form-control" placeholder="Enter Event Type" name="Event">
      </div>
      <div class="col-lg-3">
        <input type="text" class="form-control" placeholder="Enter Location (City,Country)" name="location"
        id="cityInput">
      </div>
    </div>

    <div class="col-lg-3 col-sm-6">
      <label for="startDate">Start</label>
      <input id="startDate" class="form-control" type="date" />
      <span id="startDateSelected"></span>
    </div>
    <div class="col-lg-3 col-sm-6">
      <label for="endDate">End</label>
      <input id="endDate" class="form-control" type="date" />
      <span id="endDateSelected"></span>
      <button type="button" id="fetch" class="btn btn-primary mt-4">Show Events</button>
      <button type="button" id="fetchattractions" class="btn btn-primary mt-4">Show Hotels in city</button>
    </div>
  </div>
  <div class="row mt-5 mb-5" id="firstPage">
    <div class="col-lg-6" id="eventsContainer">
      <!-- Event Card -->

    </div>
    <div class="col-lg-6" id="YoutubeContainer">
      <!-- Youtube Card -->

    </div>
  </div>
  <div class="row mt-5" id="hotelSection" style="display: none;" >
    <div class="col-lg-6 ml-4" id="hotelsColumn" >
      <!-- Content for hotels will go here -->

    </div>

    <div class="col-lg-6" id="wiki" >
      <!-- Content for the historical facts will go here -->
    </div>
  </div>

  <footer>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
      <div class="container-fluid">
        <a class="navbar-brand text-dark" href="#">Fixed bottom</a>
      </div>
    </nav>
  </footer>
</body>

</html>
